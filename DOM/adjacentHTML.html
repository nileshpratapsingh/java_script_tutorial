<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    


<div id="first">
    hello everyone
</div>










    <script>

        const first =document.getElementById('first');

        first.insertAdjacentHTML('afterbegin', '<p style=" color: linear-gradient(156deg,rgba(255, 0, 0, 1) 0%, rgba(206, 237, 0, 1) 48%, rgba(232, 83, 237, 1) 61%);">hello</p>');
        first.insertAdjacentHTML('beforebegin', '<p>hello</p>');
        first.insertAdjacentHTML('beforeend', '<p>hello</p>');
        first.insertAdjacentHTML('afterend', '<p>hello</p>');

        console.log(first);


    </script>
</body>
</html>
