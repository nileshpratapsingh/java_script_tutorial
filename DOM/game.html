<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Water Gun Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Snake, Water, Gun Game</h1>
  <button onclick="play('snake')">🐍 Snake</button>
  <button onclick="play('water')">💧 Water</button>
  <button onclick="play('gun')">🔫 Gun</button>

  <div id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['snake', 'water', 'gun'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = `You chose ${userChoice}, Computer chose ${computerChoice}. `;

      if (userChoice === computerChoice) {
        result += "It's a draw!";
      } else if (
        (userChoice === 'snake' && computerChoice === 'water') ||
        (userChoice === 'water' && computerChoice === 'gun') ||
        (userChoice === 'gun' && computerChoice === 'snake')
      ) {
        result += "🎉 You win!";
      } else {
        result += "😢 You lose!";
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
